name: Generate ICD Catalogue

on:
  push:
    branches:
      - main
    paths:
      - 'icds/**/*.md'
      - 'catalogue/ICD_CATALOGUE.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-catalogue:
    name: Generate Catalogue Index
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate ICD index
        run: |
          # Create an index file listing all ICDs
          INDEX_FILE="catalogue/ICD_INDEX.md"
          
          cat > "$INDEX_FILE" << 'EOF'
          # DATA4CIRC ICD Index
          
          This file is automatically generated. Do not edit manually.
          
          Last updated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          ## ICD Documents
          
          EOF
          
          # Append current timestamp
          sed -i "s/\$(date -u +\"%Y-%m-%d %H:%M:%S UTC\")/$(date -u +"%Y-%m-%d %H:%M:%S UTC")/" "$INDEX_FILE"
          
          # List all ICD documents by category
          for category in portal-level governance application dataspace data-source; do
            if [ -d "icds/$category" ]; then
              echo "" >> "$INDEX_FILE"
              echo "### ${category^}" >> "$INDEX_FILE"
              echo "" >> "$INDEX_FILE"
              echo "| ICD | File | Size | Last Modified |" >> "$INDEX_FILE"
              echo "|-----|------|------|---------------|" >> "$INDEX_FILE"
              
              for icd_dir in icds/$category/ICD-*/; do
                if [ -d "$icd_dir" ]; then
                  ICD_NAME=$(basename "$icd_dir")
                  ICD_FILE="$icd_dir$ICD_NAME.md"
                  
                  if [ -f "$ICD_FILE" ]; then
                    SIZE=$(wc -c < "$ICD_FILE" | tr -d ' ')
                    MODIFIED=$(git log -1 --format="%ci" -- "$ICD_FILE" 2>/dev/null | cut -d' ' -f1 || echo "N/A")
                    echo "| $ICD_NAME | [$ICD_NAME.md](../icds/$category/$ICD_NAME/$ICD_NAME.md) | ${SIZE} bytes | $MODIFIED |" >> "$INDEX_FILE"
                  fi
                fi
              done
            fi
          done
          
          echo "" >> "$INDEX_FILE"
          echo "## Statistics" >> "$INDEX_FILE"
          echo "" >> "$INDEX_FILE"
          echo "| Metric | Value |" >> "$INDEX_FILE"
          echo "|--------|-------|" >> "$INDEX_FILE"
          
          TOTAL_ICDS=$(find icds -name 'ICD-*.md' | wc -l | tr -d ' ')
          TOTAL_OPENAPI=$(find icds -name 'openapi.yaml' -size +0 | wc -l | tr -d ' ')
          
          echo "| Total ICD Documents | $TOTAL_ICDS |" >> "$INDEX_FILE"
          echo "| OpenAPI Specifications | $TOTAL_OPENAPI |" >> "$INDEX_FILE"

      - name: Generate status report
        run: |
          # Create a status report
          REPORT_FILE="catalogue/STATUS_REPORT.md"
          
          cat > "$REPORT_FILE" << 'EOF'
          # ICD Catalogue Status Report
          
          Generated automatically on each merge to main.
          
          ## Document Status Summary
          
          | Status | Count |
          |--------|-------|
          EOF
          
          # Count documents by status
          for status in Draft "Under Review" Approved Implemented Deprecated; do
            COUNT=$(grep -rl "Status.*$status" icds/ 2>/dev/null | wc -l | tr -d ' ')
            echo "| $status | $COUNT |" >> "$REPORT_FILE"
          done
          
          echo "" >> "$REPORT_FILE"
          echo "## Recent Changes" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          echo "| Date | ICD | Author | Commit |" >> "$REPORT_FILE"
          echo "|------|-----|--------|--------|" >> "$REPORT_FILE"
          
          # Get last 10 commits affecting ICDs
          git log -10 --format="%ci|%s|%an|%h" -- 'icds/**/*.md' 2>/dev/null | while IFS='|' read -r date msg author hash; do
            DATE_SHORT=$(echo "$date" | cut -d' ' -f1)
            # Extract ICD number from commit message if present
            ICD=$(echo "$msg" | grep -oE 'ICD-[0-9]+(-[0-9]+)?' | head -1 || echo "Multiple")
            echo "| $DATE_SHORT | $ICD | $author | $hash |" >> "$REPORT_FILE"
          done

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add catalogue/ICD_INDEX.md catalogue/STATUS_REPORT.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "[Catalogue] Auto-generate index and status report"
            git push
          fi
